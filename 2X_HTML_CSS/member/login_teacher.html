<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선생님 로그인</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/login_detail.css">
</head>
<body>
    <div id="login-box">
        <div id="login-logo">
            <img src="../common/img/logo.png">
        </div>
        <div id="login-teacher">
            선생님 로그인
        </div>
    </div>
    <div id="login-form">
        <form>
            <div id="login-id">
                <p>아이디</p>
                <input type="text" placeholder="아이디를 입력하세요." autofocus>
            </div>
            <div id="login-pwd">
                <p>비밀번호</p>
                <input type="password" placeholder="비밀번호를 입력하세요." autofocus>
            </div>
            <div id="login-btn">
                <input type="button" value="로그인">
            </div>
        </form>

        <div id="join-find">
            <p><a href="./enrollForm_teacher.html">회원가입</a></p>
            <p> | </p>
            <p><a href="#">아이디/비밀번호 찾기</a></p>
        </div>
    </div>
</body>
</html>

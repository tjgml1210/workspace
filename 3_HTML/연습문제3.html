<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제3</title>
</head>
<body>
    <h1>회원가입</h1>
    
    <fieldset>
        <form action="member.kh">
        <fieldset>
            <legend>필수 입력 사항</legend>
            <strong>ID</strong> 
            <input type="text" placehoder="아이디 10글자 이내" required>
            <input type="button" value="중복확인"><br>
            <strong>비밀번호</strong>
            <input type="password" placeholder="영문,숫자,문자,특주문자 포함" required><br>
            <strong>비밀번호 확인</strong>
            <input type="password"><br>
            <strong>Email</strong>
            <input type="text">
            <select>
                <option>@naver.com</option>
                <option>@nate.com</option>
                <option>직접입력</option>
            </select>

        <fieldset>
            <legend>추가 정보</legend>
            프로필 사진 : 파일선택 : <input type="file" value="파일선택">

            <br><br>
            성별 :
            <input type="radio" name="gender" id="man" value="man">
            <label for="man">남자</label>
            <input type="radio" name="gender" id="woman" value="woman">
            <label for="woman">여자</label>
            <br><br>

            생년월일 : 
            <input type="date" name="birth">
            <br><br>

            취미 : <br>
            <input type="checkbox" name="habbit" value="basetball" id="basetball">
            <label for="basetball">야구</label>
            <input type="checkbox" name="habbit" value="shdrn" id="shdrn">
            <label for="shdrn">농구</label>
            <input type="checkbox" name="habbit" value="soccer" id="soccer">
            <label for="soccer">축구</label><br>
            <input type="checkbox" name="habbit" value="study" id="study">
            <label for="study">공부</label>
            <input type="checkbox" name="habbit" value="music" id="music">
            <label for="music">음악감상</label><br>
            <input type="checkbox" name="habbit" value="et">
            <label for="et">기타 : </label>
            <input type="text"> <br>

            자기소개
            <textarea cols="25" rows="5" style="resize: ;" name="intro"></textarea>
            
        </fieldset>
        <br>
        <input type="submit" value="회원가입">
        <input type="reset" value="다시입력">
        <input type="button" value="이전으로">

        </fieldset>
    </fieldset>
</form>
</body>
</html>

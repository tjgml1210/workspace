<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>test2(신서희)</title>

</head>
<body>
    <form action="" class="content">
        <table>
            <tr>
                <td>아이디</td>
                <td><input type="text" id="username" required></td>
            </tr>
            <tr>
                <td>패스워드</td>
                <td><input type="password" id="password1"  required></td>
            </tr>
            <tr>
                <td>패스워드 확인</td>
                <td><input type="password" id="password1"  required></td>
            </tr>
            <tr>
                <td>이메일</td>
                <td><input type="text" class="email-input">@<input type="text" class="email-domain"></td>
            </tr>
            <tr>
                <td>주소</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="text"></td>
            </tr>
        </table>
        <input type="submit" value="가입">
    </form>

    <script>
        // ID가 'password1'인 입력 필드가 포커스를 받을 때
        document.getElementById('password1').addEventListener('focus', function() {
            var passwordMessage = "영문자 대/소문자, 특수문자, 숫자 포함 8~32자";
            var messageKey = this.nextElementSibling;

            // 'message' 클래스를 가진 요소가 없으면 생성
            if (!messageKey || !messageKey.classList.contains('message')) {
                messageKey = document.createElement('div');
                messageKey.className = 'message';
                messageKey.textContent = passwordMessage;
                this.parentNode.insertBefore(messageKey, this.nextSibling);
            }
            messageKey.style.display = 'block';
        });

        // 모든 텍스트 및 비밀번호 입력 필드가 포커스를 잃을 때
        var inputs = document.querySelectorAll("input[type='text'], input[type='password']");
        inputs.forEach(function(input) {
            input.addEventListener('blur', function() {
                var messageBox = this.nextElementSibling;

                if (this.value.trim() === "" && this.hasAttribute('required')) {
                    // 'message' 클래스를 가진 요소가 없으면 생성
                    if (!messageBox || !messageBox.classList.contains('message')) {
                        messageBox = document.createElement('div');
                        messageBox.className = 'message';
                        messageBox.textContent = "필수 입력 항목입니다.";
                        this.parentNode.insertBefore(messageBox, this.nextSibling);
                    }
                    messageBox.style.display = 'block';
                } else {
                    if (messageBox && messageBox.classList.contains('message')) {
                        messageBox.style.display = 'none';
                    }
                }
            });
        });
    </script>

</body>
</html>

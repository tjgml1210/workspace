      color: #A98467;

<body>
   <!-- 클릭버튼 -->
   <button type="button" data-bs-toggle="modal" data-bs-target="#login-modal">
      모달버튼
  </button>

  <!-- The Modal -->
  <div class="modal" id="login-modal">
      <div class="modal-dialog">
          <div class="modal-content">

              <!-- Modal Header -->
              <div class="modal-header">
                  <h4 class="modal-title">정보수정</h4>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>

              <!-- Modal body -->
              <div class="modal-body">
                  <form action="/action_page.php">
                      <div class="mb-3 mt-3">
                        <label for="email" class="form-label">ID :</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="userId">
                      </div>
                      <div class="mb-3">
                        <label for="pwd" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="userPwd">
                      </div>
                      <div class="form-check mb-3">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox" name="remember"> 로그인 유지
                        </label>
                      </div>
                      <button type="submit" class="btn btn-primary">로그인</button>
                    </form>
              </div>
          </div>
      </div>
  </div>

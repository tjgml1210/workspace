<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="test()">1</button>
    <button onclick="test2()">2</button>
    <button onclick="test3()">3</button>
    <script>
        function test(){
            console.log("test함수")
            console.log(this)
        }
        test();

        const test2 = function(){
            console.log("test2함수")
            console.log(this)
        }
        test2();

        const test3 = () => {
            console.log("test3함수")
            console.log(this)
        }
        test3();
    </script>
</body>
</html>
